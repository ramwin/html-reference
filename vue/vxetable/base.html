<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vxe-table/lib/index.css">

    
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xe-utils"></script>
    <script src="https://cdn.jsdelivr.net/npm/vxe-table"></script>
  </head>
  <body>
    <div id="id">
      <h2>基础</h2>
      <vxe-table
        border="inner"
        :data=tableData
      >
        <vxe-table-column type="seq" width="60"></vxe-table-column>
        <vxe-table-column field="name" width="60" title="姓名"></vxe-table-column>
        <vxe-table-column field="gender" width="60" title="性别"></vxe-table-column>
        <vxe-table-column field="age" width="60" title="年龄"></vxe-table-column>
      </vxe-table>
      <h2>带tree</h2>
      <vxe-grid
        border="inner"
        :data="treeData"
        :edit-config="editConfig"
        :tree-config="{}"
        show-overflow
        keep-source
        :columns="tableColumn"
      >
      </vxe-grid>
    </div>
    <script>
      Vue.use(VXETable)
      var vm = new Vue({
        el: "#id",
        data: {
          editConfig: {
            trigger: "click",
            mode: "cell",
            showStatus: true,
          },
          tableColumn: [
            { field: 'name', title: "姓名", treeNode: true},
            { field: 'age', title: "年龄", editRender: {name : "input"}},
          ],
          tableData: [
            {name: "rr9", gender: "男", age: 22},
            {name: "rr9", gender: "男", age: 22},
            {name: "rr9", gender: "男", age: 22},
          ],
          treeData: [
            {id: 1, name: "爸爸", gender: "男", age: 22, children: [
              {id: 2, name: "儿子", gender: "男", age: 22},
              {id: 3, name: "女儿", gender: "女", age: 22},
            ]},
          ],
        },
      })
    </script>
    
  </body>
</html>
